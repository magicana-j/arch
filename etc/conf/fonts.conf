<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>

<!-- ~/.config/fontconfig/fonts.conf -->

<fontconfig>

    <match target="font">
        <edit mode="assign" name="antialias">
            <bool>true</bool>
        </edit>
        <edit mode="assign" name="embeddedbitmap">
            <bool>false</bool>
        </edit>
        <edit mode="assign" name="hinting">
            <bool>true</bool>
        </edit>
        <edit mode="assign" name="hintstyle">
            <const>hintslight</const>
        </edit>
        <edit mode="assign" name="lcdfilter">
            <const>lcddefault</const>
        </edit>
        <edit mode="assign" name="rgba">
            <const>rgb</const>
        </edit>
    </match>

    <match target="font" >
        <edit mode="assign" name="autohint">  <bool>true</bool></edit>
        <edit mode="assign" name="hinting">	  <bool>false</bool></edit>
        <edit mode="assign" name="lcdfilter"> <const>lcddefault</const></edit>
        <edit mode="assign" name="hintstyle"> <const>hintslight</const></edit>
        <edit mode="assign" name="antialias"> <bool>true</bool></edit>
        <edit mode="assign" name="rgba">      <const>rgb</const></edit>
    </match>

    <match target="font">
        <test name="pixelsize" qual="any" compare="more"><double>15</double></test>
        <edit mode="assign" name="lcdfilter"><const>lcdlight</const></edit>
        <edit mode="assign" name="hintstyle"><const>hintnone</const></edit>
    </match>

    <match target="font">
        <test name="weight" compare="more"><const>medium</const></test>
        <edit mode="assign" name="hintstyle"><const>hintnone</const></edit>
        <edit mode="assign" name="lcdfilter"><const>lcdlight</const></edit>
    </match>

    <match target="font">
        <test name="slant"  compare="not_eq"><double>0</double></test>
        <edit mode="assign" name="hintstyle"><const>hintnone</const></edit>
        <edit mode="assign" name="lcdfilter"><const>lcdlight</const></edit>
    </match>

    <match target="font">
        <edit name="antialias" mode="assign"><bool>true</bool></edit>
        <edit name="hinting" mode="assign"><bool>true</bool></edit>
        <edit name="hintstyle" mode="assign"><const>hintfull</const></edit>
        <edit name="lcdfilter" mode="assign"><const>lcddefault</const></edit>
        <edit name="rgba" mode="assign"><const>rgb</const></edit>
    </match>

    <description>Disable ligatures for monospaced fonts to avoid ff, fi, ffi, etc. becoming only one character wide</description>
    <match target="font">
        <test name="family" compare="eq" ignore-blanks="true">
            <string>Nimbus Mono PS</string>
        </test>
        <edit name="fontfeatures" mode="append">
            <string>liga off</string>
            <string>dlig off</string>
        </edit>
    </match>

<!-- Default font (no fc-match pattern) -->
    <match>
        <edit mode="prepend" name="family">
            <string>Noto Sans</string>
        </edit>
    </match>

<!-- Default font for the ja_JP locale (no fc-match pattern) -->
    <match>
        <test compare="contains" name="lang">
            <string>ja</string>
        </test>
        <edit mode="prepend" name="family">
            <string>Noto Sans CJK JP</string>
        </edit>
    </match>

<!-- Default sans-serif font -->
    <match target="pattern">
        <test qual="any" name="family"><string>sans-serif</string></test>
        <!--<test qual="any" name="lang"><string>ja</string></test>-->
        <edit name="family" mode="prepend" binding="same"><string>Noto Sans</string>  </edit>
    </match>
 
<!-- Default serif fonts -->
    <match target="pattern">
        <test qual="any" name="family"><string>serif</string></test>
        <edit name="family" mode="prepend" binding="same"><string>Noto Serif</string>  </edit>
        <edit name="family" mode="append" binding="same"><string>IPAPMincho</string>  </edit>
    </match>

<!-- Default monospace fonts -->
    <match target="pattern">
        <test qual="any" name="family"><string>monospace</string></test>
        <!-- <edit name="family" mode="prepend" binding="same"><string>Inconsolatazi4</string></edit> -->
        <edit name="family" mode="append" binding="same"><string>IPAGothic</string></edit>
    </match>

<!-- Fallback fonts preference order -->
    <alias>
        <family>sans-serif</family>
            <prefer>
                <family>Noto Sans</family>
                <!-- <family>Open Sans</family> -->
                <!-- <family>Droid Sans</family> -->
                <family>Ubuntu</family>
                <family>Roboto</family>
                <family>Noto Sans CJK JP</family>
                <family>Source Han Sans JP</family>
                <family>IPAPGothic</family>
                <family>VL PGothic</family>
                <!-- <family>Koruri</family> -->
            </prefer>
    </alias>
    <alias>
        <family>serif</family>
            <prefer>
                <family>Noto Serif</family>
                <family>Noto Serif CJK JP</family>
                <family>Source Han Serif JP</family>
                <!-- <family>Droid Serif</family> -->
                <!-- <family>Roboto Slab</family> -->
                <family>IPAPMincho</family>
            </prefer>
        </alias>
    <alias>
    <family>monospace</family>
        <prefer>
            <!-- <family>Inconsolatazi4</family> -->
            <family>Ubuntu Mono</family>
            <!-- <family>Droid Sans Mono</family> -->
            <!-- <family>Roboto Mono</family> -->
            <family>IPAGothic</family>
        </prefer>
    </alias>

 <dir>~/.fonts</dir>
 
</fontconfig>