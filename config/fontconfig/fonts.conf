<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- sans / sans-serif -->
  <alias>
    <family>sans</family>
    <prefer>
      <!-- 日本語用優先 -->
      <family>Noto Sans CJK JP</family>
      <family>Source Han Sans JP</family>
      <!-- 欧文補完 -->
      <family>Noto Sans</family>
      <family>DejaVu Sans</family>
      <family>Liberation Sans</family>
      <!-- 絵文字 -->
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Noto Sans CJK JP</family>
      <family>Source Han Sans JP</family>
      <family>Noto Sans</family>
      <family>DejaVu Sans</family>
      <family>Liberation Sans</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>

  <!-- serif -->
  <alias>
    <family>serif</family>
    <prefer>
      <family>Noto Serif CJK JP</family>
      <family>Source Han Serif JP</family>
      <family>Noto Serif</family>
      <family>DejaVu Serif</family>
      <family>Liberation Serif</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>

  <!-- monospace -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Intel One Mono</family>
      <family>Hackgen Console</family>
      <family>Hackgen</family>
      <family>UDEV Gothic</family>
      <family>NOTONOTO Console</family>
      <family>JetBrains Mono</family>
      <family>Source Code Pro</family>
      <family>Noto Sans Mono CJK JP</family>
      <!-- Source Han には Mono 系がないため Sans JP を代用 -->
      <family>Source Han Sans JP</family>
      <family>Noto Sans Mono</family>
      <family>DejaVu Sans Mono</family>
      <family>Liberation Mono</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>

</fontconfig>
